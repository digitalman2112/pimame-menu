JOYSTICK:
  HORIZONTAL_AXIS: 0
  VERTICAL_AXIS: 1
  LEFT: -1
  RIGHT: 1
  UP: -1
  DOWN: 1
  SELECT: 0
  BACK: 1
  MENU: 2
  Quit: "[1,2]"
  
KEYBOARD:
  UP:
  - pygame.K_UP
  - pygame.K_KP8
  - pygame.K_w
  DOWN:
  - pygame.K_DOWN
  - pygame.K_KP2
  - pygame.K_s
  LEFT:
  - pygame.K_LEFT
  - pygame.K_KP4
  - pygame.K_a
  RIGHT:
  - pygame.K_RIGHT
  - pygame.K_KP6
  - pygame.K_d
  SELECT:
  - pygame.K_RETURN
  - pygame.K_SPACE
  - pygame.K_KP_ENTER
  BACK:
  - pygame.K_ESCAPE
  - pygame.K_2
  MENU:
  - pygame.K_TAB
  - pygame.K_1
  QUIT:
  - "[pygame.K_LCTRL, pygame.K_q]"
  - "[pygame.K_1, pygame.K_2]"
  
OPTIONS:
  AXIS_DRIFT_TOLERANCE: 1