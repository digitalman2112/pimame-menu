options:

  theme_name: "default"
  header_height: 140 #area for the logo
  header_color: "255,255,255,255" #RGBa color to fill header
  logo_image: "logo.png"
  background_image: "" #main body background
  background_color: "75,75,75" #RGB background color if no background_image
  generic_menu_item: "generic_menu_item.png" #icon to use if icon file not specified
  generic_menu_item_selected: "generic_menu_item-selected.png" #selected icon
  item_color: "255,255,255,128"
  disabled_alpha: 128
  item_height: 220 #main menu icon height
  num_items_per_row: 5 #number of items per row main menu
  menu_item_padding: 10
  display_navigation_labels: no #show next/back navigation labels

  font_file: "Lato-Bold.ttf"
  default_font_size: 19
  default_font_color: "0,0,0"
  default_font_background_color: "255,255,255,0"
  
  display_labels: yes #show main menu labels
  label_text_align: center #left, right, center
  labels_offset: [30,20] #[x,y]
  label_font_size: 19
  label_font_color: "0,0,0" #un-selected font color
  label_font_bold: no #make font bold when un-selected?
  label_background_color: "255,255,255,150" #un-selected bg color
  label_font_selected_color: "255,255,255" #selected font color
  label_font_selected_bold: no #make font bold when selected?
  label_background_selected_color: "100,100,100,255" #selected bg color
  
  display_rom_count: yes #show how many roms in emulator?
  rom_count_text_align: center #left, right, center
  rom_count_offset: [180,180] #[x,y]
  rom_count_font_size: 19
  rom_count_font_color: "255,255,255,128"
  rom_count_font_bold: no
  rom_count_background_color: "228,56,65,128"
  rom_count_font_selected_color: "255,255,255,255"
  rom_count_font_selected_bold: no
  rom_count_background_selected_color: "228,56,65,255"
  
  rom_list_font_size: 19
  rom_list_font_align: left #left, right, center text justify
  rom_list_font_color: "0,255,255"
  rom_list_font_bold: no
  rom_list_background_color: "0,0,0,180"
  rom_list_font_selected_color: "255,255,255,255"
  rom_list_font_selected_bold: no
  rom_list_background_selected_color: "228,56,65,255"
  rom_list_image: "rom_list.png" #image to use behind each rom name
  rom_list_selected_image: "rom_list-selected.png" #selected version
  rom_list_offset: [0, 0, 0, 0]   #edit rom text - [x-position, y-position, pixels to crop from right, pixels to crop from bottom]
  rom_list_orientation: vertical #list games vertically or horizontally
  rom_list_align: left #align list to edge - left, right, top, bottom
  rom_list_alignment_padding: 0 #add padding between list and aligned edge
  rom_list_min_height: auto #set min height, auto = height of text
  rom_list_min_width: 600 #set min width, auto = 300

  missing_boxart_image: "missing_boxart.png" #image to display if scraper image not found
  boxart_offset: [0,0] #[x,y]
  boxart_underlay: no #if yes, redraws rom list over boxart
  boxart_max_width: 60% #scale to max avail. width (screenwidth-list)
  boxart_max_height: 70% #scale to max avail. height (screenheight-height)
  
