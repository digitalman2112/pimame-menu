options:

  theme_name: "Tron - by MholgateM"
  header_height: 140
  header_color: "255,255,255,0"
  logo_image: "logo.png"
  background_image: "background2.jpg"
  background_color: "255,0,255"
  generic_menu_item: "generic_menu_item.png"
  generic_menu_item_selected: "generic_menu_item-selected.png"
  item_color: "255,255,255,128"
  disabled_alpha: 128
  item_height: 55 #main menu icon height
  num_items_per_row: 1 #number of items per row main menu
  menu_item_padding: 0
  display_navigation_labels: no

  font_file: "default.ttf"
  default_font_size: 19
  default_font_color: "255,255,255"
  default_font_background_color: "0,0,0,0"
  
  display_labels: yes
  label_text_align: left
  labels_offset: [100,15]
  label_font_size: 36
  label_font_color: "0,255,255"
  label_font_bold: no
  label_background_color: "0,0,0,0"
  label_font_selected_color: "90,255,255"
  label_font_selected_bold: no
  label_background_selected_color: "0,0,0,0"
  
  display_rom_count: yes
  rom_count_text_align: left
  rom_count_offset: [640,15]
  rom_count_font_size: 26
  rom_count_font_color: "150,255,255"
  rom_count_font_bold: no
  rom_count_background_color: "0,0,0,0"
  rom_count_font_selected_color: "255,255,255"
  rom_count_font_selected_bold: no
  rom_count_background_selected_color: "0,0,0,0"
  
  rom_list_font_size: 19
  rom_list_font_align: left #left, right, center
  rom_list_font_color: "0,255,255"
  rom_list_font_bold: no
  rom_list_background_color: "0,0,0,150"
  rom_list_font_selected_color: "90,255,255,255"
  rom_list_font_selected_bold: no
  rom_list_background_selected_color: "0,0,0,150"
  rom_list_item_image: "rom_list.png"
  rom_list_item_selected_image: "rom_list-selected.png"
  rom_list_background_image: "background2.jpg"
  rom_list_offset: [20, 0, 30, 0]   #[x-position, y-position, pixels to crop from right, pixels to crop from bottom]
  rom_list_orientation: vertical
  rom_list_align: left
  rom_list_alignment_padding: 0
  rom_list_min_height: auto
  rom_list_min_width: auto

  missing_boxart_image: "missing_boxart.png"
  boxart_offset: [0,0] #[x,y]
  boxart_underlay: no #if yes, redraws rom list after boxart loads
  boxart_max_width: 60%
  boxart_max_height: 70%
  
