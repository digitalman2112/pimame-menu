options:

  theme_name: "default - horizontal"
  header_height: 140
  header_color: "255,255,255,255"
  logo_image: "logo.png"
  background_image: ""
  background_color: "75,75,75"
  generic_menu_item: "generic_menu_item.png"
  generic_menu_item_selected: "generic_menu_item-selected.png"
  item_color: "255,255,255,128"
  disabled_alpha: 128
  item_height: 220 #main menu icon height
  num_items_per_row: 5 #number of items per row main menu
  menu_item_padding: 10
  display_navigation_labels: no

  menu_move_sound: "sfx_move.wav"
  menu_select_sound: "sfx_select.wav"
  menu_back_sound: "sfx_back.wav"
  menu_navigation_sound: "sfx_select.wav"

  font_file: "Lato-Bold.ttf"
  default_font_size: 19
  default_font_color: "0,0,0"
  default_font_background_color: "255,255,255,0"
  popup_menu_font_size: 19
  popup_menu_font_color: "0,255,255"
  popup_menu_font_selected_color: "255,255,255"
  popup_menu_background_color: "150,150,150,90"
  
  display_labels: yes
  label_text_align: left
  labels_offset: [13,13]
  label_font_size: 48
  label_font_color: "0,0,0"
  label_font_bold: no
  label_background_color: "255,255,255,150"
  label_font_selected_color: "255,255,255"
  label_font_selected_bold: no
  label_background_selected_color: "100,100,100,255"
  
  display_rom_count: yes
  rom_count_text_align: right
  rom_count_offset: [-13,430]
  rom_count_font_size: 48
  rom_count_font_color: "255,255,255,128"
  rom_count_font_bold: no
  rom_count_background_color: "228,56,65,128"
  rom_count_font_selected_color: "255,255,255,255"
  rom_count_font_selected_bold: no
  rom_count_background_selected_color: "228,56,65,255"
  
  rom_list_font_size: 19
  rom_list_font_align: center #left, right, center
  rom_list_font_color: "0,255,255"
  rom_list_font_bold: no
  rom_list_background_color: "0,0,0,180"
  rom_list_font_selected_color: "255,255,255,255"
  rom_list_font_selected_bold: no
  rom_list_background_selected_color: "228,56,65,255"
  rom_list_item_image: ""
  rom_list_item_selected_image: ""
  rom_list_background_image: ""
  rom_list_offset: [0, 0, 0, 0]   #[x-position, y-position, pixels to crop from right, pixels to crop from bottom]
  rom_list_orientation: horizontal
  rom_list_align: bottom
  rom_list_alignment_padding: 150
  rom_list_min_height: auto
  rom_list_min_width: 400

  missing_boxart_image: "missing_boxart.png"
  boxart_offset: [0, 0] #[x,y]
  boxart_max_width: 60%
  boxart_max_height: 80%
  
